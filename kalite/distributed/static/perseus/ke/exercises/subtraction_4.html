<!DOCTYPE html>
<html data-require="math graphie graphie-helpers-arithmetic">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Subtract within 1000</title>
    <script data-main="../local-only/main.js" src="../local-only/require.js"></script>
</head>
<body>
    <div class="exercise">
        <div class="vars">
            <div>
                <var id="A">randRange(100, 1000)</var>
                <var id="B">randRange(10, A - 1)</var>
            </div>
            <var id="DUMMY">[]</var>
        </div>

        <div class="problems">
            <div>
                <div class="graphie" id="numbers">
                    graph.subtractor = new Subtractor(A, B);
                    graph.subtractor.show();
                    DUMMY = Array( graph.subtractor.getNumHints() );
                </div>
                <div class="solution" data-forms="integer"><var>A - B</var></div>
            </div>
        </div>
        <div class="hints">
            <div class="graphie" data-each="DUMMY as dummy" data-update="numbers">
                graph.subtractor.showHint();
            </div>
        </div>
    </div>
</body>
</html>
