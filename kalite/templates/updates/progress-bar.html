{% load i18n %}
<div class="progress-section">
    <!-- stage progress -->
    <h2 class="progress-text">
        <span class="stage-header"></span>
        <span class="stage-name"> </span>
        <span class="ellipsis">...</span>
    </h2>
    <div class="progressbar progressbar-current"></div>

    <!-- process progress -->
    <h2 class="progress-text">
        {% trans "Overall progress:" %}
        <span class="stage-current">0</span>
        {% trans "of" %}
        <span class="stage-total">0</span>
    </h2>
    <div class="progressbar progressbar-overall"></div>
</div>
