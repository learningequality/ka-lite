{% extends base_template %}
{% load i18n %}

{% block login_active %}active{% endblock login_active %}

{% block title %}{% trans "Log in" %}{{ block.super }}{% endblock title %}

{% block content %}
    <form method="post" class="basic-form">
        {% csrf_token %}
        <h2>{% trans "Login" %}</h2>

        {{ form.as_p }}

        <input type="submit" value="{% trans 'Login' %}" class="submit"/>
    </form>
{% endblock content %}
