{% extends base_template %}
{% load i18n %}

{% block title %}{% trans "Register device to a zone" %} {{ block.super }}{% endblock title %}

{% block headjs %}
    <script>
        $(function() {
            $("#id_public_key").val(decodeURIComponent(window.location.search.slice(1)));
            $('#id_public_key').attr('readonly',true);
            $('#id_public_key').css('color','grey');
        });
    </script>
{% endblock headjs %}

{% block content %}
    <h2>{% trans "Register a device" %}</h2>
    <form method="post" class="basic-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register" class="submit"/>
    </form>
{% endblock content %}
