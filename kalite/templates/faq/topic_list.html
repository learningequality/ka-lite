{% extends "faq/base.html" %}

{% block title %}{{ block.super }}Frequently Asked Questions: Topics{% endblock %}

{% block content %}{{ block.super }}
<h1>Frequently Asked Questions</h1>
<div id="id-topics">
	<h2>Topics</h2>
	<ul>
	  {% for topic in topics %}
	    <li><a href="{{ topic.get_absolute_url }}">{{ topic }}</a></li>
	  {% endfor %}
	</ul>
</div>
{% endblock %}
