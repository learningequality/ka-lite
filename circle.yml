machine:
  python:
    version: 2.7.9

dependencies:
  override:
    - pip install -r requirements_test.txt
    - pip install -e .
    - npm install
    - npm install -g jshint

test:
  override:
    - kalite start --traceback -v2
    - kalite status
    - kalite stop --traceback -v2
    - node build.js --staticfiles
    - case $CIRCLE_NODE_INDEX in 0) coverage run --source=kalite --omit="kalite/testing/*,*/tests/*" kalite manage test --bdd-only ;; 1) coverage run --source=kalite --omit="kalite/testing/*,*/tests/*" kalite manage test --no-bdd;; esac:
        parallel: true
    - jshint kalite/*/static/js/*/
  post:
    - coverage combine
    - coveralls
